<!DOCTYPE html>
<!--
FoxPaw Entertainment proprietary code.
-->
<html>
    <head>
        <title>Kobold Adventures</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="res/css/koboldadventure.css" rel="stylesheet">
        <script src="res/js/lib/jquery-2.2.0.min.js"></script>
    </head>
    <body>
        <div class="koboldadventure">
            
            <div class="koboldadventureleftbar">
                
                <div class="koboldadventuretitlepanel">
                    <img class="koboldadventurelogo" alt="logo" src="res/img/logo.png">
                    <h1 class="koboldadventuretitle">Kobold Adventure</h1>
                </div>
                
                <div class="koboldadventuretabpanel">
                    <button class="koboldadventuretab koboldadventuretabactive" id="koboldadventurescenetab">Scene</button>
                    <button class="koboldadventuretab" id="koboldadventurestatstab">Stats</button>
                    <button class="koboldadventuretab" id="koboldadventurestatustab">Status</button>
                    <button class="koboldadventuretab" id="koboldadventureinventorytab">Inventory</button>
                    <button class="koboldadventuretab" id="koboldadventuresavetab">Save</button>
                    <button class="koboldadventuretab" id="koboldadventureloadtab">Load</button>
                </div>
                
                <div class="koboldadventurebuttonpanel">
                    <button class="koboldadventurebutton">Help</button>
                    <button class="koboldadventurebutton">About</button>
                    <button class="koboldadventurebutton">License</button>
                    <button class="koboldadventurebutton">Legal</button>
                    <button class="koboldadventurebutton">Donate?</button>
                    <button class="koboldadventurebutton">Patreon</button>
                </div>
                
                <p class="koboldadventuredisclaimer">
                    Made by TinkeringTurian
                </p>
            </div>
            
            <div class="koboldadventuremain">
                
            </div>
            
        </div>
        
        <script src="res/js/buttons.js"></script>
        <script src="res/js/startup.js"></script>
        
    </body>
</html>
